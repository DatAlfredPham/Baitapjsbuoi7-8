<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btjsbuoi7-8</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>



<body>

    <div class="d-flex justify-content-center my-5">
        <div class="card w-50">
            <div class="card-header text-center" style="background-color: #f50057; color: white;">Nhập số
            </div>
            <div class="body">

                <input type="number" class="form-control form__input my-3" id="inputNum" placeholder="Nhập số n">

                <button class="btn btn-primary me-1 mb-1" type="button" onclick="addNumber()">Thêm số</button>

                <div class="alert alert-success my-3 py-3" role="alert">
                    <span id="txtArray"></span>
                </div>

            </div>
        </div>

    </div>


    <!-- EXERCISE1  -->
    <div class="d-flex justify-content-center my-5">
        <div class="card w-50">
            <div class="card-header text-center" style="background-color: #f50057; color: white;">1. TỔNG SỐ DƯƠNG
            </div>
            <div class="body">

                <button class="btn btn-primary me-1 mb-1 my-3" type="button" onclick="totalPositive()">Tính tổng</button>

                <div class="alert alert-success py-3" role="alert">
                    <span id="txtTotalPositive"></span>
                </div>

            </div>
        </div>
    </div>


    <!-- EXERCISE2  -->
    <div class="d-flex justify-content-center my-5">
        <div class="card w-50">
            <div class="card-header text-center" style="background-color: #f50057; color: white;">2. ĐẾM SỐ DƯƠNG
            </div>
            <div class="body">

                <button class="btn btn-primary me-1 mb-1 my-3" type="button" onclick="countPositive()">Đếm số</button>

                <div class="alert alert-success py-3" role="alert">
                    <span id="txtCountPositive"></span>
                </div>

            </div>
        </div>
    </div>


    <!-- EXERCISE3  -->
    <div class="d-flex justify-content-center my-5">
        <div class="card w-50">
            <div class="card-header text-center" style="background-color: #f50057; color: white;">3. TÌM SỐ NHỎ NHẤT
            </div>
            <div class="body">

                <button class="btn btn-primary me-1 mb-1 my-3" type="button" onclick="findMinNumber()">Tìm số nhỏ
                    nhất</button>

                <div class="alert alert-success py-3" role="alert">
                    <span id="txtMinNumber"></span>
                </div>

            </div>
        </div>
    </div>


    <!-- EXERCISE4  -->
    <div class="d-flex justify-content-center my-5">
        <div class="card w-50">
            <div class="card-header text-center" style="background-color: #f50057; color: white;">4. TÌM SỐ DƯƠNG NHỎ
                NHẤT
            </div>
            <div class="body">

                <button class="btn btn-primary me-1 mb-1 my-3" type="button" onclick="findMinPositive()">Tìm số dương nhỏ
                    nhất</button>

                <div class="alert alert-success py-3" role="alert">
                    <span id="txtMinPositive"></span>
                </div>

            </div>
        </div>
    </div>


    <!-- EXERCISE5  -->
    <div class="d-flex justify-content-center my-5">
        <div class="card w-50">
            <div class="card-header text-center" style="background-color: #f50057; color: white;">5. TÌM SỐ CHẴN CUỐI
                CÙNG
            </div>
            <div class="body">

                <button class="btn btn-primary me-1 mb-1 my-3" type="button" onclick="findLastEvenNumber()">Tìm số chẵn cuối
                    cùng</button>

                <div class="alert alert-success py-3" role="alert">
                    <span id="txtEven"></span>
                </div>

            </div>
        </div>
    </div>


    <!-- EXERCISE6  -->
    <div class="d-flex justify-content-center my-5">
        <div class="card w-50">
            <div class="card-header text-center" style="background-color: #f50057; color: white;">6. ĐỔI CHỖ
            </div>
            <div class="body">

                <input type="number" class="form-control form__input my-3" id="inputIndex1"
                    placeholder="Nhập số vị trí 1">

                <input type="number" class="form-control form__input" id="inputIndex2" placeholder="Nhập số vị trí 2">

                <button class="btn btn-primary me-1 mb-1 my-3" type="button" onclick="changePosition()">Đổi chỗ</button>

                <div class="alert alert-success py-3" role="alert">
                    <span id="txtChangePosition"></span>
                </div>

            </div>
        </div>
    </div>


    <!-- EXERCISE7  -->
    <div class="d-flex justify-content-center my-5">
        <div class="card w-50">
            <div class="card-header text-center" style="background-color: #f50057; color: white;">7. SẮP XẾP TĂNG DẦN
            </div>
            <div class="body">

                <button class="btn btn-primary me-1 mb-1 my-3" type="button" onclick="sortUpAscending()">Sắp xếp</button>

                <div class="alert alert-success py-3" role="alert">
                    <span id="txtSortUpAscending"></span>
                </div>

            </div>
        </div>
    </div>


    <!-- EXERCISE8  -->
    <div class="d-flex justify-content-center my-5">
        <div class="card w-50">
            <div class="card-header text-center" style="background-color: #f50057; color: white;">8. TÌM SỐ NGUYÊN TỐ
                ĐẦU TIÊN
            </div>
            <div class="body">

                <button class="btn btn-primary me-1 mb-1 my-3" type="button" onclick="findFirstPrime()">Tìm số nguyên tố đầu tiên</button>

                <div class="alert alert-success py-3" role="alert">
                    <span id="txtFirstPrime"></span>
                </div>

            </div>
        </div>
    </div>


    <!-- EXERCISE9  -->
    <div class="d-flex justify-content-center my-5">
        <div class="card w-50">
            <div class="card-header text-center" style="background-color: #f50057; color: white;">9. ĐẾM SỐ NGUYÊN
            </div>
            <div class="body">
                <input type="number" class="form-control form__input my-3" id="inputFloat" placeholder="Nhập số">

                <button class="btn btn-primary me-1 mb-1 mb-3" type="button" onclick="addFloatNumber()">Thêm
                    số</button>

                <div class="alert alert-success py-3" role="alert">
                    <span id="txtnumArrayFloat"></span>
                </div>

                <button class="btn btn-primary me-1 mb-3" type="button" onclick="countInteger()">Đếm số nguyên</button>

                <div class="alert alert-success py-3" role="alert">
                    <span id="txtCountInteger"></span>
                </div>

            </div>
        </div>
    </div>


    <!-- EXERCISE10  -->
    <div class="d-flex justify-content-center my-5">
        <div class="card w-50">
            <div class="card-header text-center" style="background-color: #f50057; color: white;">10. SO SÁNH SỐ LƯỢNG SỐ ÂM VÀ DƯƠNG
            </div>
            <div class="body">

                <button class="btn btn-primary me-1 mb-1 my-3" type="button" onclick="comparePosAndNeg()">So sánh</button>

                <div class="alert alert-success py-3" role="alert">
                    <span id="txtComparePosAndNeg"></span>
                </div>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
